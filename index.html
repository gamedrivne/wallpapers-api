<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpapers API Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    #gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üåå Mobile Wallpapers</h1>
  <div id="gallery"></div>

  <script>
    // üîó URL vers ton fichier data.json sur GitHub Pages
    const DATA_URL = "https://gamedrivne.github.io/wallpapers-api/data.json";

    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        data.wallpapers.forEach(item => {
          const img = document.createElement("img");
          img.src = item.url;
          img.alt = item.photographer;
          gallery.appendChild(img);
        });
      })
      .catch(error => console.error("‚ö†Ô∏è Erreur de chargement JSON :", error));
  </script>
</body>
</html>
