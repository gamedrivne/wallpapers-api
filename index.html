<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpapers API</title>
  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; }
    h1 { margin-top:1rem; }
    #gallery { 
      display:grid; 
      grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); 
      gap:8px; 
      padding:10px;
    }
    img { 
      width:100%; 
      height:200px; 
      object-fit:cover; 
      border-radius:10px; 
      transition:transform .3s; 
    }
    img:hover { transform:scale(1.05); }
  </style>
</head>
<body>
  <h1>ðŸ–¼ Wallpapers API</h1>
  <div id="gallery"></div>

  <script>
    const API_KEY = "SmFNWK10tuifjSTNiBbW1GPwFDpTFcfLBNs2lLNBVeHiWPhX7VvN31dv";
    const URL = "https://api.pexels.com/v1/search?query=mobile+wallpaper&orientation=portrait&per_page=30";

    fetch(URL, { headers: { Authorization: API_KEY } })
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.photos.forEach(p => {
          const img = document.createElement('img');
          img.src = p.src.large;
          img.alt = p.photographer;
          gallery.appendChild(img);
        });

        // Save a lightweight JSON version
        const jsonData = data.photos.map(p => ({
          id: p.id,
          url: p.src.large,
          photographer: p.photographer,
          category: "mobile-wallpaper"
        }));
        console.log(JSON.stringify({ wallpapers: jsonData }, null, 2));
      })
      .catch(err => console.error("Error loading from Pexels:", err));
  </script>
</body>
</html>
